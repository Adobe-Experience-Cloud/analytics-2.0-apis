<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Swagger UI</title>
	<link rel="stylesheet" type="text/css" href="./swagger-ui.css">
	<link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
	<style>
	html {
		box-sizing: border-box;
		overflow: -moz-scrollbars-vertical;
		overflow-y: scroll;
	}
	*, *:before, *:after {
		box-sizing: inherit;
	}
	body {
		margin: 0;
		background: #fafafa;
	}
	</style>
	<script src='lib/jquery-1.8.0.min.js' type='text/javascript'></script>
	<script src='lib/js.cookie.min.js' type='text/javascript'></script>
	<script type="text/javascript">
		$(function() {
			function handleClientIdChanged() {
				var clientId = $('#input_clientId')[0].value;
				Cookies.set("input_clientId", clientId, {
					expires : 30
				});
				
				handleGetAccessTokenState();
			}
			
			function handleClientSecretChanged() {
				handleGetAccessTokenState();
			}
			
			function handleGlobalCompanyIdChanged() {
				var globalCompanyId = $('#input_globalCompanyId')[0].value;
				Cookies.set("input_globalCompanyId", globalCompanyId, {
					expires : 30
				});
			}
			
			function isEmpty(str){
				return !str.replace(/^\s+/g, '').length;
			}
			
			function handleGetAccessTokenState(){
				var clientId = $('#input_clientId')[0].value;
				var clientSecret = $('#input_clientSecret')[0].value;
				if(isEmpty(clientId) || isEmpty(clientSecret)) {
					$('#button_getAccessToken').prop('disabled', true);
				} else {
					$('#button_getAccessToken').prop('disabled', false);
				}
			}
			
			function generateAccessToken() {
				var oauthUrl = 'https://runtime.adobe.io/api/v1/web/io-solutions/default/oauth';
				var clientId = $('#input_clientId')[0].value;
				var clientSecret = $('#input_clientSecret')[0].value;
				var scopes = 'openid,AdobeID,read_organizations,additional_info.projectedProductContext,additional_info.job_function';
				var redirectUrl = encodeURI('https://adobedocs.github.io/analytics-2.0-apis/');
				//var redirectUrl = 'http://localhost:8000';
				oauthUrl += '?client_id=' + clientId + '&client_secret=' + clientSecret + '&scopes=' + scopes + '&redirect_url=' + redirectUrl;
				
				window.location.replace(oauthUrl);
			}
			
			function handleCompanySelectionChanged(){
				$('#input_globalCompanyId').val($('#companySelector').val());
			}
			
			function registerChangeHandlers() {
				$('#input_clientId').change(handleClientIdChanged);
				$('#input_clientSecret').change(handleClientSecretChanged);
				$('#input_globalCompanyId').change(handleGlobalCompanyIdChanged);
				$('#button_getAccessToken').click(generateAccessToken);
				$('#companySelector').change(handleCompanySelectionChanged);
			}
			
			if ($.getUrlVar('client_id')) {
				$('#input_clientId').val($.getUrlVar('client_id'));
			} else if(Cookies.get('input_clientId')) {
				$('#input_clientId').val(Cookies.get('input_clientId'));
			}
			
			if($.getUrlVar('gc_ids')) {
				var gcids = $.getUrlVar('gc_ids').split('|');
				var companyNames = $.getUrlVar('company_names').split('|');
				var companySelector = document.getElementById("companySelector");
				
				for(index in companyNames) {
					companySelector.options[companySelector.options.length] = new Option(companyNames[index] + ' (' + gcids[index] + ')', gcids[index]);
				}
				
				companySelector.disabled=false;
			}
			
			if($.getUrlVar('globalCompanyId')) {
				$('#input_globalCompanyId').val($.getUrlVar('globalCompanyId'));
			} else if(Cookies.get('input_globalCompanyId')) {
				$('#input_globalCompanyId').val(Cookies.get('input_globalCompanyId'));
			}
	
			if($.getUrlVar('access_token')) {
				$('#input_accessToken').val($.getUrlVar('access_token'));
			}
			
			registerChangeHandlers();
			
			handleGetAccessTokenState();
		});
		
		$.extend({
			getUrlVars : function() {
				var vars = [], hash;
				var href = window.location.href.replace(/(.*)\#[^\#]+$/, "$1");
				var hashes = href.slice(href.indexOf('?') + 1).split('&');
				for (var i = 0; i < hashes.length; i++) {
					hash = hashes[i].split('=');
					vars.push(hash[0]);
					vars[hash[0]] = decodeURIComponent(hash[1]);
				}
				return vars;
			},
			getUrlVar : function(name) {
				return $.getUrlVars()[name];
			}
		});
	</script>
</head>

<style>

/* Tooltip container */
.tooltip {
	position: relative;
	display: inline-block;
	border-bottom: 1px dotted black;
}

/* Tooltip text */
.tooltip .tooltiptext {
	visibility: hidden;
	width: 700px;
	background-color: #4a7fa5;
	color: #fff;
	text-align: center;
	line-height: 22px;
	padding: 10px 0;
	border-radius: 6px;
	/* Position the tooltip text */
	position: absolute;
	z-index: 1;
	bottom: 125%;
	left: 50%;
	margin-left: -665px;
	/* Fade in tooltip */
	opacity: 0;
	transition: opacity 0.3s;
}

/* Tooltip arrow */
.tooltip .tooltiptext::after {
	content: "";
	position: absolute;
	top: 100%;
	left: 95%;
	margin-left: -5px;
	border-width: 5px;
	border-style: solid;
	border-color: #4a7fa5 transparent transparent transparent;
}

/* Show the tooltip text when you mouse over the tooltip container */
.tooltip:hover .tooltiptext {
	visibility: visible;
	opacity: 1;
}

.centered {
  margin:50px auto;
  text-align:center;
}

.button::-moz-focus-inner{
  border: 0;
  padding: 0;
}

.button{
  display: inline-block;
  *display: inline;
  zoom: 1;
  padding: 6px 20px;
  margin: 0;
  cursor: pointer;
  border: 1px solid #bbb;
  overflow: visible;
  font: bold 13px arial, helvetica, sans-serif;
  text-decoration: none;
  white-space: nowrap;
  color: #555;
  
  background-color: #ddd;
  background-image: -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,1)), to(rgba(255,255,255,0)));
  background-image: -webkit-linear-gradient(top, rgba(255,255,255,1), rgba(255,255,255,0));
  background-image: -moz-linear-gradient(top, rgba(255,255,255,1), rgba(255,255,255,0));
  background-image: -ms-linear-gradient(top, rgba(255,255,255,1), rgba(255,255,255,0));
  background-image: -o-linear-gradient(top, rgba(255,255,255,1), rgba(255,255,255,0));
  background-image: linear-gradient(top, rgba(255,255,255,1), rgba(255,255,255,0));
  
  -webkit-transition: background-color .2s ease-out;
  -moz-transition: background-color .2s ease-out;
  -ms-transition: background-color .2s ease-out;
  -o-transition: background-color .2s ease-out;
  transition: background-color .2s ease-out;
  background-clip: padding-box; /* Fix bleeding */
  -moz-border-radius: 3px;
  -webkit-border-radius: 3px;
  border-radius: 3px;
  -moz-box-shadow: 0 1px 0 rgba(0, 0, 0, .3), 0 2px 2px -1px rgba(0, 0, 0, .5), 0 1px 0 rgba(255, 255, 255, .3) inset;
  -webkit-box-shadow: 0 1px 0 rgba(0, 0, 0, .3), 0 2px 2px -1px rgba(0, 0, 0, .5), 0 1px 0 rgba(255, 255, 255, .3) inset;
  box-shadow: 0 1px 0 rgba(0, 0, 0, .3), 0 2px 2px -1px rgba(0, 0, 0, .5), 0 1px 0 rgba(255, 255, 255, .3) inset;
  text-shadow: 0 1px 0 rgba(255,255,255, .9);
  
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.button:hover{
  background-color: #eee;
  color: #555;
}

.button:active{
  background: #e9e9e9;
  position: relative;
  top: 1px;
  text-shadow: none;
  -moz-box-shadow: 0 1px 1px rgba(0, 0, 0, .3) inset;
  -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .3) inset;
  box-shadow: 0 1px 1px rgba(0, 0, 0, .3) inset;
}

.button[disabled], .button[disabled]:hover, .button[disabled]:active{
  border-color: #eaeaea;
  background: #fafafa;
  cursor: default;
  position: static;
  color: #999;
  /* Usually, !important should be avoided but here it's really needed :) */
  -moz-box-shadow: none !important;
  -webkit-box-shadow: none !important;
  box-shadow: none !important;
  text-shadow: none !important;
}

/* Smaller buttons styles */

.button.small{
  padding: 4px 12px;
}

/* Larger buttons styles */

.button.large{
  padding: 12px 30px;
  text-transform: uppercase;
}

.button.large:active{
  top: 2px;
}

/* Colored buttons styles */

.button.green, .button.red, .button.blue {
  color: #fff;
  text-shadow: 0 1px 0 rgba(0,0,0,.2);
  
  background-image: -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,.3)), to(rgba(255,255,255,0)));
  background-image: -webkit-linear-gradient(top, rgba(255,255,255,.3), rgba(255,255,255,0));
  background-image: -moz-linear-gradient(top, rgba(255,255,255,.3), rgba(255,255,255,0));
  background-image: -ms-linear-gradient(top, rgba(255,255,255,.3), rgba(255,255,255,0));
  background-image: -o-linear-gradient(top, rgba(255,255,255,.3), rgba(255,255,255,0));
  background-image: linear-gradient(top, rgba(255,255,255,.3), rgba(255,255,255,0));
}

.button.green{
  background-color: #57a957;
  border-color: #57a957;
}

.button.green:hover{
  background-color: #62c462;
}

.button.green:active{
  background: #57a957;
}

.button.red{
  background-color: #ca3535;
  border-color: #c43c35;
}

.button.red:hover{
  background-color: #ee5f5b;
}

.button.red:active{
  background: #c43c35;
}

.button.blue{
  background-color: #269CE9;
  border-color: #269CE9;
}

.button.blue:hover{
  background-color: #70B9E8;
}

.button.blue:active{
  background: #269CE9;
}

.green[disabled], .green[disabled]:hover, .green[disabled]:active{
  border-color: #57A957;
  background: #57A957;

}

.red[disabled], .red[disabled]:hover, .red[disabled]:active{

  background: #C43C35;
  color: #FFD3D3;
}

.blue[disabled], .blue[disabled]:hover, .blue[disabled]:active{
  border-color: #269CE9;
  background: #269CE9;
  color: #93D5FF;
}
</style>

<body class="swagger-section">
	<div id='header'>
		<div class="swagger-ui-wrap">
			<a id="logo">Adobe Analytics</a>
		</div>
	</div>
	<div id="controls-wrap">
		<div id="controls-ui-container">
			<div id="controls">
				<form id='api_selector'>
					<div class='input'>
						<div class="block">
							<label>Client ID (Api Key):</label> <input placeholder="client id (api key)"
								id="input_clientId" name="clientId" type="text" value="" /><br />
						</div>
						<div class="block">
							<label>Client Secret:</label>
							<input placeholder="client secret" id="input_clientSecret" name="clientSecret" type="text" value=""/>
							<button class="small blue button" type="button" id="button_getAccessToken">Login</button>
							<div class="tooltip" id="getAccessTokenHelpIcon">
								<a href="https://github.com/AdobeDocs/analytics-2.0-apis/blob/master/getting-started.md" target="_blank">
									<img src="help_icon.png"/>
								</a>
								<span class="tooltiptext" id="getAccessTokenTooltipText">
									<b>Client ID</b> and <b>Client Secret</b> are required to login and generate an Access Token<br>
									Your OAuth client must also include <b>https://runtime.adobe.io</b> as an allowed redirect URI pattern<br>
									For more information click the icon
								</span>
							</div>
						</div>
						<div class="block">
							<label>Global Company Id:</label> 
							<input placeholder="gcid" id="input_globalCompanyId" name="globalCompanyId" type="text" value=""/>
							<select id="companySelector" disabled>
								<option selected disabled hidden=true>Select a Company</option>
							</select>
							<br/>
						</div>
						<div class="block">
							<label>Access Token:</label> 
							<input placeholder="access token" id="input_accessToken" name="accessToken" type="text" value=""/>
							<br/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="swagger-ui"></div>
	<script src="./swagger-ui-bundle.js"></script>
	<script src="./swagger-ui-standalone-preset.js"></script>
	<script>
		window.onload = function() {
			const ui = SwaggerUIBundle({
				url: "./swagger.json",
				dom_id: '#swagger-ui',
				deepLinking: true,
				docExpansion: 'none',
				presets: [
					SwaggerUIBundle.presets.apis
				],
				requestInterceptor: function (req) {
					console.log(req);
					var globalCompanyId = document.getElementById('input_globalCompanyId').value;
					req.headers = {
						'x-api-key': document.getElementById('input_clientId').value,
						'x-proxy-global-company-id': globalCompanyId,
						'Authorization': 'Bearer ' + document.getElementById('input_accessToken').value,
						'Accept': 'application/json',
						'Content-Type': 'application/json'
					};
					
					var analyticsBaseUrl = 'https://analytics.adobe.io';
					var curUrl = req.url;
					if( curUrl.startsWith(analyticsBaseUrl) ) {
						var endPath = curUrl.split(analyticsBaseUrl)[1];
						req.url = analyticsBaseUrl + '/api/' + globalCompanyId + endPath;
					}
					
					return req;
				}
			})
		
			window.ui = ui
		}
	</script>
</body>
</html>
